<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio API Scale with Piano Display</title>
    <style>
        /* Piano styling */
        .piano {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .key {
            width: 40px;
            height: 150px;
            margin: 2px;
            background-color: rgb(186, 186, 186);
            border: 3px solid #000000;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
        }
        .key.active {
            background-color: #ff0000; 
        }
        #audio-popup {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }
        #start-audio {
            background-color: #3cff00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-audio:hover {
            background-color: #3ba60d;
        }
    </style>
</head>
<body>
    <div id="audio-popup">
        <div>
            <p>Click to start audio</p>
            <button id="start-audio">Start</button>
        </div>
    </div>
    <h1>Playing Notes from T-Watch Direction Data</h1>

    <div class="piano" id="piano">
        <div class="key" id="key1">1</div>
        <div class="key" id="key2">2</div>
        <div class="key" id="key3">3</div>
        <div class="key" id="key4">4</div>
        <div class="key" id="key5">5</div>
        <div class="key" id="key6">6</div>
        <div class="key" id="key7">7</div>
        <div class="key" id="key8">8</div>
    </div>

    <script>
        let audioContext;
        let firstWatch = true; // Flag to differentiate the watches
        document.getElementById("start-audio").addEventListener("click", () => {
        // Initialize AudioContext on user interaction
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        console.log("AudioContext initialized");
        // Hide the popup after initialization
        document.getElementById("audio-popup").style.display = "none";
    });

        const scaleFrequencies = {
            scale1: {
                1: 261.63,  // C (C4)
                2: 293.66,  // D (D4)
                3: 329.63,  // E (E4)
                4: 392.00,  // G (G4)
                5: 493.88,  // B (B4)
                6: 523.25,  // C (C5)
                7: 587.33,  // D (D5)
                8: 659.26,  // E (E5)
            },
            scale2: {
                1: 261.63,  // C (C4)
                2: 329.63,  // E (E4)
                3: 392.00,  // G (G4)
                4: 523.25,  // B (B4)
                5: 587.33,  // D (D5)
                6: 698.46,  // F# (F#5)
                7: 783.99,  // G# (G#5)
                8: 987.77,  // B (B5) (octave higher)
            },
            minor7: {
                1: 261.63,  // C (C4)
                2: 311.13,  // D# (D#4)
                3: 392.00,  // G (G4)
                4: 466.16,  // G# (G4)
                5: 523.25,  // C (C5)
                6: 554.37,  // D# (D#5)
                7: 622.25,  // F (F5)
                8: 739.99,  // B (B5)
            },
            dominant7: {
                1: 261.63,  // C (C4)
                2: 349.23,  // F (F4)
                3: 392.00,  // G (G4)
                4: 554.37,  // D# (D#5)
                5: 622.25,  // F# (F5)
                6: 739.99,  // B (B5)
                7: 830.61,  // C# (C#5)
                8: 987.77,  // G (G5)
            },
            dorian: {
                1: 261.63,  // C (C4)
                2: 293.66,  // D (D4)
                3: 349.23,  // F (F4)
                4: 392.00,  // G (G4)
                5: 440.00,  // A (A4)
                6: 523.25,  // C (C5)
                7: 587.33,  // D (D5)
                8: 698.46,  // F (F5)
            },

        };

        let currentScale = scaleFrequencies;

        function playNoteWithVisual(d) {
            const frequency = currentScale[d];
            if (!frequency) {
                console.error("Invalid direction received.");
                return;
            }

            // Create primary oscillator for note
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sawtooth'; // Change waveform for a richer sound
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            // Create LFO for frequency modulation
            const lfo = audioContext.createOscillator();
            lfo.type = 'sine';
            lfo.frequency.setValueAtTime(10, audioContext.currentTime); // Low frequency for vibrato effect

            const lfoGain = audioContext.createGain();
            lfoGain.gain.value = 3; // Modulation depth in Hz
            lfo.connect(lfoGain);
            lfoGain.connect(oscillator.frequency);

            // Gain node for volume envelope
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.1); // Volume swell
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5); // Fade out

            // Connect nodes
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Start oscillators
            oscillator.start();
            lfo.start();

            // Stop oscillators after a short duration
            oscillator.stop(audioContext.currentTime + 0.6);
            lfo.stop(audioContext.currentTime + 0.6);

            highlightKey(d);
        }

        function highlightKey(d) {
            // Add active class to the current key
            const key = document.getElementById(`key${d}`);
            if (key) key.classList.add("active");

            // Remove the highlight after Xms (duration of the note)
            setTimeout(() => {
                if (key) key.classList.remove("active");
            }, 500);
        }

        fetch("/getPublicIP")
            .then(response => response.json())
            .then(data => {
            const publicIP = data.publicIP;

            // Initialize WebSocket connection
            const ws = new WebSocket(`ws://${publicIP}:8080`);

            ws.onopen = () => {
                console.log("Connected to WebSocket server");
            };
            
            ws.onmessage = (event) => {
                try {
                    // Parse the incoming WebSocket data
                    const data = JSON.parse(event.data);

                    // Log the raw event and the parsed data
                    console.log("Raw WebSocket message:", event.data);
                    console.log("Parsed WebSocket message:", data);

                    const deviceID = data.deviceID; // Get device ID
                    const d = data.direction;

                    console.log(`Device ID: ${deviceID}, Direction: ${d}`); // Log extracted values

                    if (deviceID === 1) {
                        if (d >= 1 && d <= 8) { 
                            playNoteWithVisual(d); // Call the function to play the note
                        } else {
                            console.warn(`Invalid direction from Watch1: ${d}`);
                        }
                    } else if (deviceID === 2) {
                        if (d === 1) {
                            currentScale = scaleFrequencies.scale1; 
                            console.log("Scale changed to: scale1");
                        } else if (d === 2) {
                            currentScale = scaleFrequencies.scale2;
                            console.log("Scale changed to: scale2");
                        } else {
                            console.warn(`Invalid scale selection from Watch2: ${d}`);
                        }
                    }
                } catch (error) {
                    console.error("Error processing WebSocket message:", error);
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed");
            };
        })
        .catch(error => console.error("Error fetching public IP:", error));
    </script>
</body>
</html>
